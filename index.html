<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <main class="container">
        <div class="card">
            <h1>Need a Freelancer?</h1>
            <p>Sign up, share your idea and receive quotes</p>
            <form>
                <div class="form-group">
                    <input type="text" name="text" id="text" placeholder="What do you need done?">
                </div>
                <div class="form-group">
                    <button type="submit">Post a Project</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
